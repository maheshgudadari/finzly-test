<div class="row">
  <div class="col-8 d-flex justify-content-center text-center">

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <img class="mb-4" src="../../assets/z-bank.PNG">
    <div class="form-group">
    <h1 class="h3 mb-3 font-weight-normal"></h1>
    <label for="inputEmail" class="sr-only">User ID</label>
    <input type="email" id="inputEmail" class="form-control"formControlName="userid" placeholder="User ID" required autofocus>
    <div *ngIf="submitted && loginForm.userid.errors" class="invalid-feedback">
      <div *ngIf="loginForm.userid.errors.required">User Id is required</div>
  </div></div>
  <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control"formControlName="password" placeholder="Password" required>
    <div *ngIf="submitted && loginForm.password.errors" class="invalid-feedback">
      <div *ngIf="loginForm.password.errors.required">Password is required</div>
  </div></div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
</div>
</div>
